    <div class="nk-app-root">

                <div class="container-xl wide-xl">
                    <div class="nk-header-wrap">

                                <div class="nk-header-brand">

                                <div class="nk-menu-trigger me-n2">

                    </div><!-- .nk-header-wrap -->
                </div><!-- .container-fliud -->

            <!-- content @s -->
            <div class="nk-content nk-content-fluid">
                <div class="container-xl wide-xl">
                    <div class="nk-content-inner">
                        <div class="nk-content-body">
                            <div class="content-page">
                                <div class="nk-block-head nk-block-head-lg wide-md">
                                    <div class="nk-block-head-content">
                                        <h2 class="nk-block-title fw-normal">Submit Idea</h2>
                                    </div>
                                </div><!-- .nk-block-head -->
                                <div class="nk-block">
                                    <div class="card card-bordered">
                                        <div class="card-inner card-inner-xl">
                                            <div class="row g-3">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="category" class="form-label">Idea Category</label>
                                                        <select name="category" id="category"
                                                            class="form-select js-select2" data-toggle="select2">
                                                            <option value="">Select category</option>
                                                            <option value="CE Multicategory Ideas">CE Multicategory
                                                                Ideas</option>
                                                            <option value="Productivity Ideas">Productivity Ideas
                                                            </option>
                                                            <option value="Open House Ideas">Open House Ideas</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="ideatitle">Idea Title</label>
                                                        <input type="name" name="ideatitle" class="form-control"
                                                            id="ideatitle">
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <label class="form-label">Idea Image</label>
                                                    <div class="upload-zone" data-max-files="1">
                                                        <div class="dz-message" data-dz-message>
                                                            <span class="dz-message-text">Drag and drop file</span>
                                                            <span class="dz-message-or">or</span>
                                                            <button class="btn btn-primary">SELECT</button>
                                                            <span class="dz-message-text mt-2">JPG, JPEG, PNG, or GIF -
                                                                500MB
                                                                file limit <br>Recommended 250x250px or larger</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="form-label" for="description">
                                                            Describe your idea </label>
                                                        <!-- <textarea name="description" id="description"
                                                            class="form-control" rows="3"></textarea> -->
                                                        <div class="summernote-minimal"></div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="submitter" class="form-label">Submitter (s)</label>
                                                        <select name="submitter" id="submitter"
                                                            class="form-select js-select2" data-toggle="select2">
                                                            <option value="">Select Submitter</option>
                                                            <option value="Yourself">Yourself
                                                            </option>
                                                            <option value="Team">Team
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="objective" class="form-label">Business
                                                            Objective</label>
                                                        <select name="objective" id="objective"
                                                            class="form-select js-select2" data-toggle="select2">
                                                            <option value="">Select Objective</option>
                                                            <option value="Increase revenue/value">Increase
                                                                revenue/value
                                                            </option>
                                                            <option value="Reduce cost">Reduce cost</option>
                                                            <option value="Increase customer experience">Increase
                                                                customer experience</option>
                                                            <option value="Technology improvement">Technology
                                                                improvement</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="estimated_value" class="form-label">Estimated
                                                            Value</label>
                                                        <select name="estimated_value" id="estimated_value"
                                                            class="form-select js-select2" data-toggle="select2">
                                                            <option value="">Select value</option>
                                                            <option value="Up to &euro;100k">Up to &euro;100k</option>
                                                            <option value="Up to &euro;500k">Up to &euro;500k</option>
                                                            <option value="Up to &euro;1m">Up to &euro;1m</option>
                                                            <option value="Up to &euro;5m">Up to &euro;5m</option>
                                                            <option value="Over to &euro;5m">Over to &euro;5m</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="function" class="form-label">Function</label>
                                                        <select name="function" id="function"
                                                            class="form-select js-select2" data-toggle="select2">
                                                            <option value="" disabled="" selected="">Select Functional
                                                                Area</option>
                                                            <option value="BTV">BTV</option>
                                                            <option value="DI">DI</option>
                                                            <option value="Finance">Finance</option>
                                                            <option value="DBS">DBS</option>
                                                            <option value="LEX">LEX</option>
                                                            <option value="MKT">MKT</option>
                                                            <option value="Ops">Ops</option>
                                                            <option value="SR">SR</option>
                                                            <option value="T&amp;C">T&amp;C</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <label class="form-label">Attachments (if applicable)</label>
                                                    <div class="upload-zone" data-max-files="1">
                                                        <div class="dz-message" data-dz-message>
                                                            <span class="dz-message-text">Drag and drop file</span>
                                                            <span class="dz-message-or">or</span>
                                                            <button class="btn btn-primary">SELECT</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12 my-2">
                                                    <a href="./details.html" class="btn btn-primary" id="btnSubmit">
                                                        <!-- <button class="btn btn-primary"
                                                        type="button" id="btnSubmit"> -->
                                                        <span class="btn-label">
                                                            <i class="fe-check-square"> </i>
                                                        </span>
                                                        Submit Idea
                                                        <!-- </button> -->
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- .nk-block -->
                        </div><!-- .content-page -->
                    </div>
